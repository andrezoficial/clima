<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clima Actual</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .weather-widget {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      margin: 3rem auto;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-icon {
      font-size: 2rem;
    }

    .weather-search {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .weather-search input {
      padding: 0.5rem;
      flex: 1 1 60%;
      min-width: 0;
      border: none;
      border-radius: 5px;
    }

    .weather-search button {
      padding: 0.5rem 1rem;
      background-color: #06b6d4;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      flex: 1 1 35%;
    }

    .weather-search button:hover {
      background-color: #22d3ee;
    }

    .shadow-cyan-glow {
      box-shadow: 0 0 10px 2px #0ff;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #67e8f9;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
    }

    footer img {
      height: 24px;
      width: 24px;
      margin: 0 0.75rem;
      filter: invert(1);
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .weather-widget {
        margin: 1rem;
        padding: 1rem;
        max-width: 90%;
      }

      .weather-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .weather-icon {
        margin-top: 1rem;
        font-size: 1.5rem;
      }

      .weather-search {
        flex-direction: column;
      }

      .weather-search button {
        width: 100%;
      }

      .weather-search input {
        width: 100%;
      }
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const searchBtn = document.getElementById("search-btn");
      const cityInput = document.getElementById("city-input");
      const weatherData = document.getElementById("weather-data");
      const icon = document.getElementById("weather-icon");

      searchBtn.addEventListener("click", async () => {
        const city = cityInput.value.trim();
        if (!city) return;

        weatherData.innerHTML = "Cargando...";

        try {
          const res = await fetch(`https://wttr.in/${city}?format=%C+%t`);
          const text = await res.text();

          icon.textContent = text.includes("rain") ? "üåßÔ∏è" :
                             text.includes("sun") ? "‚òÄÔ∏è" :
                             text.includes("cloud") ? "‚òÅÔ∏è" : "üå§Ô∏è";

          weatherData.innerHTML = `<p><strong>${city}</strong>: ${text}</p>`;
        } catch (err) {
          weatherData.innerHTML = "Error al obtener el clima.";
        }
      });
    });
  </script>
</head>
<body>

  <div class="weather-widget">
    <div class="weather-header">
      <h3>Clima Actual</h3>
      <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
    </div>
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Ej: Madrid">
      <button id="search-btn">Buscar</button>
    </div>
    <div class="weather-data" id="weather-data">
      <p>Ingresa una ciudad</p>
    </div>
  </div>

  <footer class="shadow-cyan-glow">
    <p>¬© 2025 Andr√©s Su√°rez Moreno</p>
    <div class="footer-icons">
      <a href="https://github.com/andrezoficial" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/andres1997rez" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/573226183938" target="_blank" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </footer>

</body>
</html>
