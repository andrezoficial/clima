<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clima Actual</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png">
  <style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-image 1s ease-in-out;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .weather-icon.animate {
    animation: bounceFade 0.6s ease;
  }

  @keyframes bounceFade {
    0% { opacity: 0; transform: scale(0.5) translateY(-20px); }
    50% { opacity: 1; transform: scale(1.2) translateY(5px); }
    100% { transform: scale(1) translateY(0); }
  }
</style>
<script defer>
  document.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.getElementById("search-btn");
    const cityInput = document.getElementById("city-input");
    const weatherData = document.getElementById("weather-data");
    const icon = document.getElementById("weather-icon");

    icon.addEventListener("animationend", () => {
      icon.classList.remove("animate");
    });

    searchBtn.addEventListener("click", async () => {
      const city = cityInput.value.trim();
      if (!city) return;

      weatherData.innerHTML = "Cargando...";

      try {
        const res = await fetch(`https://wttr.in/${city}?format=%C+%t`);
        const text = await res.text();
        const lowercaseText = text.toLowerCase();

        let emoji = "üå§Ô∏è";
        let bgUrl = "url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1400&q=80')";

        if (lowercaseText.includes("sunny")) {
          emoji = "‚òÄÔ∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("clear")) {
          emoji = "üåï";
          bgUrl = "url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("cloudy")) {
          emoji = "‚òÅÔ∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1525164286255-1f2b5b1e3b6b?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("partly cloudy")) {
          emoji = "‚õÖ";
          bgUrl = "url('https://images.unsplash.com/photo-1501621965065-c6e1cf6b53e2?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("overcast")) {
          emoji = "üå•Ô∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1474031317822-f51f48735ddd?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("rain")) {
          emoji = "üåßÔ∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1561484930-998b6a7f5ca0?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("thunder") || lowercaseText.includes("storm")) {
          emoji = "‚õàÔ∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1500674425229-f692875b0ab7?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("snow")) {
          emoji = "‚ùÑÔ∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1608889176798-2c4bc49c524b?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("fog") || lowercaseText.includes("mist")) {
          emoji = "üå´Ô∏è";
          bgUrl = "url('https://images.unsplash.com/photo-1470115636492-6d2b56f2a7e1?auto=format&fit=crop&w=1400&q=80')";
        } else if (lowercaseText.includes("wind")) {
          emoji = "üí®";
          bgUrl = "url('https://images.unsplash.com/photo-1525097487452-6278ff080c31?auto=format&fit=crop&w=1400&q=80')";
        }

        icon.textContent = emoji;
        icon.classList.add("animate");

        weatherData.innerHTML = `<p><strong>${city}</strong>: ${text}</p>`;
        document.body.style.backgroundImage = bgUrl;
      } catch (err) {
        weatherData.innerHTML = "Error al obtener el clima.";
        icon.textContent = "‚ùå";
      }
    });
  });
</script>

</head>
<body>

  <div class="weather-widget">
    <div class="weather-header">
      <h3>Clima Actual</h3>
      <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
    </div>
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Ej: Madrid">
      <button id="search-btn">Buscar</button>
    </div>
    <div class="weather-data" id="weather-data">
      <p>Ingresa una ciudad</p>
    </div>
  </div>

  <footer class="shadow-cyan-glow">
    <p>¬© 2025 Andr√©s Su√°rez Moreno</p>

      <a href="https://github.com/andrezoficial" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/andres1997rez" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/573226183938" target="_blank" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </footer>

</body>
</html>
