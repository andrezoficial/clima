<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clima Actual</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Contenedor principal con fondo semi-transparente */
    .weather-widget {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .weather-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .weather-header h3 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
      user-select: none;
    }

    .weather-icon {
      font-size: 3rem;
      user-select: none;
    }

    .weather-icon.animate {
      animation: bounceFade 0.6s ease;
    }

    @keyframes bounceFade {
      0% { opacity: 0; transform: scale(0.5) translateY(-20px); }
      50% { opacity: 1; transform: scale(1.2) translateY(5px); }
      100% { transform: scale(1) translateY(0); }
    }

    .weather-search {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .weather-search input {
      flex-grow: 1;
      font-size: 1.1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .weather-search input:focus {
      box-shadow: 0 0 5px #06b6d4;
    }

    .weather-search button {
      background-color: #06b6d4;
      color: black;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      user-select: none;
    }

    .weather-search button:hover,
    .weather-search button:focus {
      background-color: #22d3ee;
      outline: 2px solid #0ff;
      outline-offset: 2px;
    }

    .weather-data p {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.4;
      user-select: none;
    }

    footer {
      background-color: rgba(0,0,0,0.85);
      color: #67e8f9;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      margin-top: auto;
      user-select: none;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .footer-icons a img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }

    .footer-icons a:hover img,
    .footer-icons a:focus img {
      filter: brightness(0) invert(0.6) sepia(1) saturate(5) hue-rotate(150deg);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .weather-widget {
        padding: 1.5rem 1.5rem;
      }

      .weather-header h3 {
        font-size: 1.5rem;
      }

      .weather-icon {
        font-size: 2.5rem;
      }
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>

  <div class="weather-widget" role="region" aria-label="Widget de clima actual">
    <div class="weather-header">
      <h3>Clima Actual</h3>
      <div class="weather-icon" id="weather-icon" aria-live="polite" aria-atomic="true">üå§Ô∏è</div>
    </div>
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Ej: Madrid" aria-label="Ciudad para buscar clima" autocomplete="off" />
      <button id="search-btn" aria-label="Buscar clima">Buscar</button>
    </div>
    <div class="weather-data" id="weather-data" aria-live="polite" aria-atomic="true">
      <p>Ingresa una ciudad</p>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Andr√©s Su√°rez Moreno</p>
    <div class="footer-icons">
      <a href="https://github.com/andrezoficial" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/andres1997rez" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/573226183938" target="_blank" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </footer>

</body>
</html>
