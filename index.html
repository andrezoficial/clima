<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clima Actual</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png" />
  <style>
    /* Reset b√°sico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .weather-widget {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 450px;
      margin: 3rem auto;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .weather-header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #67e8f9;
      text-shadow: 0 0 5px #0ff;
    }

    .weather-icon {
      font-size: 2.5rem;
    }

    .weather-search {
      margin: 1rem 0;
    }

    .weather-search input {
      padding: 0.6rem 1rem;
      width: 70%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .weather-search button {
      padding: 0.6rem 1.2rem;
      margin-left: 0.6rem;
      background-color: #06b6d4;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .weather-search button:hover {
      background-color: #22d3ee;
    }

    /* Tarjeta de clima */
    .weather-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px #0ff;
      max-width: 400px;
      margin: 1rem auto 0;
      color: #e0f7fa;
      transition: transform 0.3s ease;
    }

    .weather-card:hover {
      transform: scale(1.05);
    }

    .weather-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      margin: 0.5rem 0 1rem 0;
    }

    .weather-main .temp {
      font-weight: 700;
    }

    .weather-main .desc {
      font-style: italic;
      color: #81d4fa;
      text-transform: capitalize;
    }

    .weather-details p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    /* Mensajes */
    .loading, .error {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #67e8f9;
    }

    .error {
      color: #f87171;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #67e8f9;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
    }

    footer img {
      height: 24px;
      width: 24px;
      margin: 0 0.75rem;
      filter: invert(1);
    }

    /* Animaci√≥n para la tarjeta */
    .card-pop {
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .weather-widget {
        margin: 1.5rem 1rem;
        padding: 1.5rem;
      }
      .weather-search input {
        width: 60%;
        font-size: 0.9rem;
      }
      .weather-search button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .weather-main {
        flex-direction: column;
        gap: 0.3rem;
      }
      .weather-main span {
        font-size: 1.1rem;
      }
    }
  </style>

</head>
<body>

  <div class="weather-widget">
    <div class="weather-header">
      <h3>Clima Actual</h3>
      <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
    </div>
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Ej: Madrid" autocomplete="off" />
      <button id="search-btn">Buscar</button>
    </div>
    <div class="weather-data" id="weather-data">
      <p>Ingresa una ciudad</p>
    </div>
  </div>

  <footer class="shadow-cyan-glow">
    <p class="mb-2 font-semibold">¬© 2025 Andr√©s Su√°rez Moreno</p>
    <div class="flex justify-center gap-6">

        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/andres1997rez" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/573226183938" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </footer>


<script src="js/weather.js"></script>

</body>
</html>
