<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clima Actual</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png">
  <link rel="stylesheet" href="css/weather.css">
  <script src="js/weather.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-image 1s ease-in-out;
    }

    .weather-widget {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      margin: 3rem auto;
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-icon {
      font-size: 2rem;
    }

    .weather-search {
      margin: 1rem 0;
    }

    .weather-search input {
      padding: 0.5rem;
      width: 70%;
      border: none;
      border-radius: 5px;
    }

    .weather-search button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #06b6d4;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .weather-search button:hover {
      background-color: #22d3ee;
    }

    .weather-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 15px #0ff;
      animation: card-pop 0.5s ease forwards;
    }

    @keyframes card-pop {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card-pop {
      animation: card-pop 0.5s ease forwards;
    }

    .shadow-cyan-glow {
      box-shadow: 0 0 10px 2px #0ff;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #67e8f9;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
    }

    footer img {
      height: 24px;
      width: 24px;
      margin: 0 0.75rem;
      filter: invert(1);
    }
  </style>
</head>
<body>

  <div class="weather-widget">
    <div class="weather-header">
      <h3>Clima Actual</h3>
      <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
    </div>
    <div class="weather-search">
      <input type="text" id="city-input" placeholder="Ej: Madrid" />
      <button id="search-btn">Buscar</button>
    </div>
    <div class="weather-data" id="weather-data">
      <p>Ingresa una ciudad</p>
    </div>
  </div>

  <footer class="shadow-cyan-glow">
    <p class="mb-2 font-semibold">¬© 2025 Andr√©s Su√°rez Moreno</p>
    <div class="flex justify-center gap-6">
      <a href="https://github.com/andrezoficial" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/andres1997rez" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://wa.me/573226183938" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
  </footer>

  <script>
    console.log("Ancho de pantalla:", window.innerWidth);

    document.addEventListener("DOMContentLoaded", () => {
      const searchBtn = document.getElementById("search-btn");
      const cityInput = document.getElementById("city-input");
      const weatherData = document.getElementById("weather-data");
      const weatherIcon = document.getElementById("weather-icon");

      // Permite usar Enter para buscar
      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      // Evento click para buscar clima
      searchBtn.addEventListener("click", async () => {
        const city = cityInput.value.trim();

        if (!city) {
          weatherData.innerHTML = "<p class='error'>üîç Por favor, ingresa una ciudad</p>";
          return;
        }

        try {
          weatherData.innerHTML = "<p class='loading'>‚è≥ Buscando datos clim√°ticos...</p>";

          const response = await fetch(`https://clima-api-17w0.onrender.com/clima?ciudad=${encodeURIComponent(city)}`);
          if (!response.ok) throw new Error(`Error ${response.status}: Ciudad no encontrada`);

          const data = await response.json();
          console.log("Datos de la API:", data);

          // Actualiza contenido con animaci√≥n
          weatherData.innerHTML = `
            <div class="weather-card">
              <h2>${data.ciudad || "Ciudad no disponible"}</h2>
              <div class="weather-main">
                <span class="temp">üå°Ô∏è ${data.temperatura}¬∞C</span>
                <span class="desc">${data.clima || ""}</span>
              </div>
              <div class="weather-details">
                <p>üíß Humedad: ${data.humedad}%</p>
              </div>
            </div>
          `;

          weatherData.classList.remove("card-pop"); // Quita clase para reiniciar animaci√≥n
          void weatherData.offsetWidth; // Forzar reflow
          weatherData.classList.add("card-pop"); // Agrega clase animaci√≥n

          // Cambia el √≠cono din√°micamente
          weatherIcon.textContent = getWeatherIcon(data.clima);

          // Cambia el fondo seg√∫n clima
          setBackgroundByWeather(data.clima);

        } catch (error) {
          weatherData.innerHTML = `
            <p class='error'>‚ö†Ô∏è Error: ${error.message}</p>
            <p>Intenta con otra ciudad o verifica tu conexi√≥n.</p>
          `;
          console.error("Error en la b√∫squeda:", error);
        }
      });

      // Funci√≥n para √≠conos
      function getWeatherIcon(climaDescripcion) {
        if (!climaDescripcion) return "üåà";
        const desc = climaDescripcion.toLowerCase();
        if (desc.includes("sol") || desc.includes("clear")) return "‚òÄÔ∏è";
        if (desc.includes("nubl") || desc.includes("cloud")) return "‚òÅÔ∏è";
        if (desc.includes("lluvia") || desc.includes("rain")) return "üåßÔ∏è";
        if (desc.includes("nieve") || desc.includes("snow")) return "‚ùÑÔ∏è";
        return "üå§Ô∏è";
      }

      // Funci√≥n para cambiar fondo seg√∫n clima con im√°genes de internet
      function setBackgroundByWeather(climaDescripcion) {
        const desc = (climaDescripcion || "").toLowerCase();

        if (desc.includes("sol") || desc.includes("clear")) {
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80')";
        } else if (desc.includes("nubl") || desc.includes("cloud")) {
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80')";
        } else if (desc.includes("lluvia") || desc.includes("rain")) {
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1527766833261-b09c3163a791?auto=format&fit=crop&w=1470&q=80')";
        } else if (desc.includes("nieve") || desc.includes("snow")) {
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1470&q=80')";
        } else {
          // Fondo por defecto
          document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1470&q=80')";
        }
      }
    });
  </script>

</body>
</html>
